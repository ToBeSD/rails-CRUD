version: '3'
services:
  web:
    build: .
    command: bundle exec rails server -p 3000 -b 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - db
    tty: true
    stdin_open: true
    environment:
       - SECRET_KEY_BASE=AfEFSRqGTBDaFSEwq12
  db:
    image: mysql:8.0
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password 
volumes:
  db-volume: